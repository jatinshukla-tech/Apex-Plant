<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Listing Page</title>
  <style>
    /* General Styles */
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f6fc;
      color: #333;
    }

    header {
      background: #0078d7;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      display: grid;
      grid-template-columns: 250px 1fr;
      gap: 20px;
      padding: 20px;
    }

    /* Sidebar */
    .filters {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .filters h3 {
      margin-bottom: 12px;
      color: #0078d7;
      border-bottom: 1px solid #ddd;
      padding-bottom: 6px;
    }

    .filters label {
      display: block;
      margin: 8px 0;
      cursor: pointer;
    }

    .filters input {
      margin-right: 8px;
    }

    /* Sorting */
    .sort {
      margin-bottom: 15px;
      text-align: right;
    }

    .sort select {
      padding: 7px 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    /* Products Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .product {
      background: #fff;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h4 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #444;
    }

    .product p {
      margin: 4px 0;
      font-size: 14px;
      color: #666;
    }

    .price {
      font-weight: bold;
      color: #0078d7;
      margin-top: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>üõí Product Listing Page</header>

  <div class="container">
    <!-- Sidebar Filters -->
    <aside class="filters">
      <h3>Filter by Category</h3>
      <label><input type="checkbox" value="Electronics" class="category"> Electronics</label>
      <label><input type="checkbox" value="Clothing" class="category"> Clothing</label>
      <label><input type="checkbox" value="Books" class="category"> Books</label>

      <h3>Filter by Price</h3>
      <label><input type="radio" name="price" value="all" checked> All</label>
      <label><input type="radio" name="price" value="low"> Under ‚Çπ500</label>
      <label><input type="radio" name="price" value="mid"> ‚Çπ500 - ‚Çπ1000</label>
      <label><input type="radio" name="price" value="high"> Above ‚Çπ1000</label>
    </aside>

    <!-- Products -->
    <main>
      <div class="sort">
        <label for="sort">Sort by: </label>
        <select id="sort">
          <option value="default">Default</option>
          <option value="priceLow">Price: Low to High</option>
          <option value="priceHigh">Price: High to Low</option>
          <option value="ratingHigh">Rating: High to Low</option>
        </select>
      </div>
      <div class="products" id="product-list"></div>
    </main>
  </div>

  <script>
    const products = [
      { id: 1, name: "iPhone 14", category: "Electronics", price: 75000, rating: 4.8, img: "https://s13emagst.akamaized.net/products/48592/48591196/images/res_4fe7d2a075236c7c332d2c663bf09c26.jpg" },
      { id: 2, name: "Sony Headphones", category: "Electronics", price: 3500, rating: 4.3, img: "https://www.bhphotovideo.com/images/images2500x2500/sony_mdr10rnc_noise_canceling_headphone_1003992.jpg" },
      { id: 3, name: "Casual T-Shirt", category: "Clothing", price: 450, rating: 3.9, img: "https://i.pinimg.com/originals/71/7e/8f/717e8f96a46cb8fc54e9ee5f08f2b8ea.jpg" },
      { id: 4, name: "Denim Jeans", category: "Clothing", price: 1200, rating: 4.1, img: "https://cdn.media.amplience.net/i/primark/991127602510_05" },
      { id: 5, name: "Science Book", category: "Books", price: 600, rating: 4.9, img: "https://m.media-amazon.com/images/I/71UwSHSZRnS.jpg" },
      { id: 6, name: "Novel - The Alchemist", category: "Books", price: 350, rating: 4.7, img: "https://m.media-amazon.com/images/I/71aFt4+OTOL.jpg" }
    ];

    const productList = document.getElementById("product-list");
    const categoryFilters = document.querySelectorAll(".category");
    const priceFilters = document.querySelectorAll("input[name='price']");
    const sortSelect = document.getElementById("sort");

    function displayProducts(items) {
      productList.innerHTML = "";
      items.forEach(p => {
        productList.innerHTML += `
          <div class="product">
            <img src="${p.img}" alt="${p.name}">
            <h4>${p.name}</h4>
            <p>Category: ${p.category}</p>
            <p>‚≠ê ${p.rating}</p>
            <p class="price">‚Çπ${p.price}</p>
          </div>
        `;
      });
    }

    function filterAndSort() {
      let filtered = [...products];

      // Category filter
      const selectedCategories = Array.from(categoryFilters)
        .filter(cb => cb.checked)
        .map(cb => cb.value);

      if (selectedCategories.length > 0) {
        filtered = filtered.filter(p => selectedCategories.includes(p.category));
      }

      // Price filter
      const selectedPrice = document.querySelector("input[name='price']:checked").value;
      if (selectedPrice === "low") filtered = filtered.filter(p => p.price < 500);
      if (selectedPrice === "mid") filtered = filtered.filter(p => p.price >= 500 && p.price <= 1000);
      if (selectedPrice === "high") filtered = filtered.filter(p => p.price > 1000);

      // Sorting
      const sortValue = sortSelect.value;
      if (sortValue === "priceLow") filtered.sort((a, b) => a.price - b.price);
      if (sortValue === "priceHigh") filtered.sort((a, b) => b.price - a.price);
      if (sortValue === "ratingHigh") filtered.sort((a, b) => b.rating - a.rating);

      displayProducts(filtered);
    }

    categoryFilters.forEach(cb => cb.addEventListener("change", filterAndSort));
    priceFilters.forEach(rb => rb.addEventListener("change", filterAndSort));
    sortSelect.addEventListener("change", filterAndSort);

    // Initial load
    displayProducts(products);
  </script>
</body>
</html>
